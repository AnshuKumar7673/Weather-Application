 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="card">

        <div class="search">

            <input type="text" placeholder="     search your city " spellcheck="false">
            <button><img src="/images/search.png"></button>
        </div>


        <div class="weather">
            <img src="images/rain.png" class="weather-icon ">
            <h1>
                <div class="temp">22°C</div>
            </h1>

            <h2>
                <div class="city">PATNA</div>
            </h2>



            <div class="details">

                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50% </p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">

                    <div>
                        <p class="wind">15 km/h </p>
                    </div>
                    <p>Wind Speed</p>
                </div>


            </div>


        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const apiKey = "77f835531f56ba5e88033c7316a2a7d9";
            const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

            const searchBox = document.querySelector(".search input");
            const searchBtn = document.querySelector(".search button");

            async function checkWeathers(city) {
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

                var data = await response.json();
                console.log(data)

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";

                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

            }

            searchBtn.addEventListener("click", () => {
                checkWeathers(searchBox.value);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
